<div class="container mt-4 bg-light p-4 rounded">
  <div class="row mb-3">
    <div class="col">
      <h2>Employee List</h2>
    </div>
    <div class="col text-end">
      <button class="btn btn-primary" routerLink="/create">Add Employee</button>
    </div>
  </div>
  <table class="table table-striped">
    <thead>
      <tr>
        <th>First Name</th>
        <th>Last Name</th>
        <th>Email</th>
        <th>Department</th>
        <th>Salary</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let employee of employees">
        <td>{{ employee.fName }}</td>
        <td>{{ employee.lName }}</td>
        <td>{{ employee.email }}</td>
        <td>{{ employee.department }}</td>
        <td>{{ employee.salary }}</td>
        <td>
          <button
            class="btn btn-warning me-2"
            [routerLink]="['/edit', employee.empId]"
          >
            Edit
          </button>
          <button
            class="btn btn-danger"
            (click)="confirmDelete(employee.empId)"
          >
            Delete
          </button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
